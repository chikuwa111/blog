---
layout: default
---

{{ content }}

{% assign pages = site.html_pages %}

<ul id="page-list">
  {%- for page in pages -%}
  <li>
    <a title="{{ page.title | escape }}" href="{{ page.url | relative_url }}">
      {{ page.title | escape }} ({{ page.date | date_to_rfc822 }})
    </a>
  </li>
  {% endfor %}
</ul>
